<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.svg" type="image/svg+xml" />
    <title>Your cart - SHOP</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <header>
            <i class="fa-solid fa-bars"></i>
            <a href="index.html"><span>S H O P</span></a>
            <i class="fa-solid fa-cart-shopping"></i>
        </header>
        <div class="cart-head">
            <p>Your Cart</p>
            <span class="item-no">(2 items)</span>
        </div>
        <div class="cart">
        <div class="cart-item">
            <div>
                <img src="./images/men6.jpg" alt="wear not found" class="cart-img" />
            </div>
            <div class="top-info">
                <div class="cart-name">Grey Heather Fleece Zip Hoodie</div>
                <div class="bottom-info">
                    <div class="cart-qty">
                        <label>Qty:</label>
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                    </div>
                    <div class="cart-size">
                        <label>Size:</label>
                        <span>M</span>
                    </div>
                    <div class="cart-price">$38.85</div>
                </div>
            </div>
            <div class="cross-mark">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="cart-item">
            <div>
                <img src="./images/men4.jpg" alt="wear not found" class="cart-img" />
            </div>
            <div class="top-info">
                <div class="cart-name">Android Nylon Packable Jacket</div>
                <div class="bottom-info">
                    <div class="cart-qty">
                        <label>Qty:</label>
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                    </div>
                    <div class="cart-size">
                        <label>Size:</label>
                        <span>M</span>
                    </div>
                    <div class="cart-price">$33.60</div>
                </div>
            </div>
            <div class="cross-mark">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="total">
            <span>Total:</span>
            <span>&dollar;72.45</span>
            <a href="checkout.html"><button class="cart-btn-desk">CHECKOUT</button></a>
            <a href="checkout.html"><button class="cart-btn-check cart-btn">CHECKOUT</button></a>
        </div>
    </div>
    </div>
    <footer>
        <a>Made by Polymer</a><br>
        <button>DEMO ONLY</button>
    </footer>
</body>
</html>

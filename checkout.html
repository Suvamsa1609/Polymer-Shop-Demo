<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SHOP</title>
    <link rel="icon" href="./images/icon.svg" type="image/svg+xml"/>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
</head>
<body>
    <div class="container">
        <header class="check-header">
            <i class="fa-solid fa-bars"></i>
            <a href="index.html"><span>S H O P</span></a>
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </header>
        <div class="checkout-container">
            <p class="checkout-head">Checkout</p>
            <p class="checkout-desc">Shop is a demo app - form data will not be sent</p>
            <div class="form-order">
                <div class="desk-check1">
                    <h5>Account Information</h5>
                    <div class="input-style">
                        <label>Email</label>
                        <input/>
                    </div>
                    <div class="input-style">
                        <label>Phone Number</label>
                        <input/>
                    </div>
                    <h5 class="h5">Shipping Address</h5>
                    <div class="input-style">
                        <label>Address</label>
                        <input/>
                    </div>
                    <div class="input-style">
                        <label>City</label>
                        <input/>
                    </div>
                    <div class="flexing">
                        <div class="input-style inp">
                            <label>State/Province</label>
                            <input/>
                        </div>
                        <div class="input-style inp">
                            <label>Zip/Postal Code</label>
                            <input/>
                        </div>
                    </div>
                    <div class="selection">
                        <label>Country</label><br>
                        <select class="select">
                            <option>United States</option>
                            <option>Canada</option>
                        </select>
                    </div>
                    <h5 class="h5">Billing Address</h5>
                    <div class="bill">
                        <input type="checkbox" class="bill-check"/>
                        <p>Use different billing address</p>
                    </div>
                </div>
                <div class="desk-check2">
                    <h5 class="h5">Payment Method</h5>
                    <div class="input-style">
                        <label>Cardholder Name</label>
                        <input/>
                    </div>
                    <div class="input-style">
                        <label>Card Number</label>
                        <input/>
                    </div>
                    <div class="selection">
                        <label>Expiry</label>
                        <div class="flexing">
                            <select class="select-inp1">
                                <option>Jan</option>
                                <option>Feb</option>
                                <option>Mar</option>
                                <option>Apr</option>
                                <option>May</option>
                                <option>Jun</option>
                                <option>Jul</option>
                                <option>Aug</option>
                                <option>Sep</option>
                                <option>Oct</option>
                                <option>Nov</option>
                                <option>Dec</option>
                            </select>
                            <select class="select-inp1">
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                            </select>
                            <input type="text" class="select-inp1" placeholder="CVV" />
                        </div>
                    </div>
                    <h5>Order Summary</h5>
                    <p class="orders"><span>Grey Heather Fleece Zip Hoodie</span><span>&dollar;38.85</span></p>
                    <p class="orders"><span>Android Nylon Packable Jacket</span><span>&dollar;33.60</span></p><br>
                    <p class="orders"><span>Total</span><span>&dollar;72.45</span></p>
                    <button class="order-btn-desk">PLACE ORDER</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a>Made by Polymer</a><br>
        <button>DEMO ONLY</button>
    </footer>
    <button class="order-btn">PLACE ORDER</button>
</body>
</html>
